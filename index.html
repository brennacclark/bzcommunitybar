<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>B'z Community Bar</title>

    <!-- Primary Favicon for modern browsers, including Chrome, Firefox, and IE11+ -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/icons/favicon-16x16.png"
    />

    <!-- Apple Touch Icon for iOS and Safari -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/icons/apple-touch-icon.png"
    />

    <!-- Fallback for older browsers -->
    <link
      rel="shortcut icon"
      href="src/assets/icons/favicon.ico"
      type="image/x-icon"
    />

    <!-- Android and other devices; larger sizes for Chrome on Android -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="src/assets/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="src/assets/icons/android-chrome-512x512.png"
    />

    <!-- Web Manifest for progressive web applications and specifying multiple icons -->
    <link rel="manifest" href="src/assets/icons/site.webmanifest" />

    <!-- Ensure any SVG is defined here if used for Safari pinned tabs, with a specified color -->
    <link rel="mask-icon" href="src/assets/icons/Bz_Logo.svg" color="#f4b348" />

    <!-- Library Imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- JS Imports -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
